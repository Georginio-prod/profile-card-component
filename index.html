<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./../public/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <img src="./public/Oval Copy 30.png" alt="cercle" class="img1">

    <img src="./public/Oval Copy 32.png" alt="cercle" class="img2">

    <div class="container">
        <div class="card__top">

                <img src="./public/Oval.png" alt="img">

            <div class="card__cercle">

                <img src="./public/image-victor.jpg" alt="image" class="card__cercle--image" >
            </div>

                <div class="card__texte">
                    <p >
                        <span class="card__texte--name">Victor Crest</span>  <span class="card__texte--num">26 <br></span> 
                        
                    </p>
                    <span class="card__texte--ld">London</span>
                    
                    <hr class="ligne">

                    <div class="container__texte--align">
                        <p class="container__texte--alignp">
                            80K+ <br>
                            <span class="container__texte--size">Followers</span>
                        </p>
                        <p class="container__texte--alignp">
                            803K
                            <br>
                            <span class="container__texte--size">Likes</span>
                        </p>
                        <p class="container__texte--alignp">
                            1.4K <br>
                            <span class="container__texte--size">Photos</span>
                        </p>
                    </div>
                    
                </div>
            
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"  style="text-decoration:none">&nbsp;Frontend Mentor</a>. 
        Coded by <a href="https://georginio-prod.github.io/profile-card-component/html/profileCard"  style="text-decoration:none">Georginio</a>.
      </div>
</body>
</html>
